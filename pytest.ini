[pytest]
markers =
    unit: mark a test as a unit test
    integration: mark a test as an integration test
    slow: mark a test as slow (optional)
    core: mark a test as core functionality (optional)
    llm: mark a test that requires an LLM call for evaluation

filterwarnings =
    ignore:.*The `__fields__` attribute is deprecated.*:DeprecationWarning
    ignore:.*The `__fields_set__` attribute is deprecated.*:DeprecationWarning
